<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dApp learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body class="container mt-5">
    <h1>Welcome to dApp Learning</h1>
    <button hx-get="/api/ping" hx-target="#result" class="btn btn-primary">Ping API</button>
    <div id="result" class="mt-3"></div>

    <div class="container mt-3">
        <form hx-post="/api/register" hx-target="#reg-result" class="mt-3">
            <input type="text" name="username" placeholder="username" class="form-control mb-2">
            <input type="email" name="email" placeholder="email" class="form-control mb-2">
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <div id="reg-result" class="mt-2"></div>
    </div>

    <div hx-get="/block-number" hx-trigger="load, every 5s" class=" mt-3 alert alert-info">
        Loading block number....
    </div>

    <h3 class="mt-2">Latest blocks</h3>
    <div id="blocks" hx-get="/latest-blocks" hx-trigger="load, every 10s">
        Loading blocks
    </div>

    <h1 class="mt-5">Ethereum balance checker</h1>

    <form hx-post="/balance" hx-target="#eth-balance" class="mt-3">
        <input type="text" name="address" placeholder="Ethereum Address" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Check Balance</button>
    </form>
    <div id="eth-balance" class="mt-3"></div>


    <h3 class="mt-3">Watching Account Balance</h3>
    <div hx-get="/watch-balance/0x71562b71999873DB5b286dF957af199Ec94617F7" hx-trigger="load, 5s"
        class="alert alert-secondary">
        Loading balance...
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
