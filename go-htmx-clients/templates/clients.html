<table border="1" cellpadding="5" class="table table-striped table-hover">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {{ range .clients }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>{{ .Phone }}</td>
        <td>
            <button hx-post="/delete/{{.ID}}" hx-target="#clients-list" hx-swap="innerHTML"
                class="btn btn-danger">Delete</button>
        </td>
    </tr>
    {{ end }}
</table>
