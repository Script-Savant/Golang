<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients App</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h2 class="alert alert-primary my-3">Clients</h2>

    <div id="clients-list" class="container-md p-3 rounded">
        {{ template "clients.html" . }}
    </div>

    <h3 class="alert alert-secondary">Add Client</h3>
    <form hx-post="/add" hx-target="#clients-list" hx-swap="innerHTML" class="m-3 container-md">
        <input type="text" name="Name" placeholder="Name" required class="form-control my-2">
        <input type="email" name="Email" placeholder="Email" required class="form-control my-2">
        <input type="text" name="Phone" placeholder="phone" class="form-control my-2">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
